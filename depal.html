<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Depal</title>
<style>
body { font-family: Arial; padding: 20px; background:#f5f5f5; }
.title-bar { display:flex; align-items:center; justify-content:center; position:relative; background:#28a74588; color:white; padding:10px; border-radius:8px; margin-bottom:15px; }
.title-bar img { position:absolute; left:10px; height:40px; }
.container { max-width:400px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.row { display:none; margin-bottom:10px; }
.row b { display:inline-block; width:120px; }
button { padding:10px 15px; border:none; border-radius:8px; background:#28a745; color:white; cursor:pointer; }
</style>
</head>
<body>
<div class="title-bar">
    <img src="ym.png" alt="YM">
    <h2>Depal</h2>
</div>

<div class="container">
    <div><b>Ombouw van:</b> <span id="ombouwVan"></span></div>
    <div><b>Ombouw naar:</b> <span id="ombouwNaar"></span></div>
    <hr>
    <div class="row" data-field="artikelnummer"><b>Artikelnummer:</b> <span></span></div>
    <div class="row" data-field="blikinhoud"><b>Blikinhoud:</b> <span></span></div>
    <div class="row" data-field="blik"><b>Blik:</b> <span></span></div>
    <button onclick="goBack()">Terug</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey:"AIzaSyBtV-MNtSxf7mJ5RM5dS_5MeRdpcOMy6a4",
 authDomain:"productiedatabase.firebaseapp.com",
 projectId:"productiedatabase",
 storageBucket:"productiedatabase.firebasestorage.app",
 messagingSenderId:"269980901692",
 appId:"1:269980901692:web:642b70f033694811817e39"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const colRef = collection(db,"Productiedatabase");

const artikelNu = localStorage.getItem("productNu");
const artikelNa = localStorage.getItem("productNa");

async function loadData(){
    if(!artikelNu || !artikelNa){ alert("Geen artikel geselecteerd"); return; }

    const snap = await getDocs(colRef);
    let oudData=null, nieuwData=null;

    snap.forEach(d=>{
        const data = d.data();
        if(data.artikelnummer?.toUpperCase() === artikelNu?.toUpperCase()) oudData = data;
        if(data.artikelnummer?.toUpperCase() === artikelNa?.toUpperCase()) nieuwData = data;
    });

    if(!oudData || !nieuwData){ alert("Artikel niet gevonden"); return; }

    document.getElementById("ombouwVan").innerText = oudData.omschrijving || "-";
    document.getElementById("ombouwNaar").innerText = nieuwData.omschrijving || "-";

    document.querySelectorAll(".row").forEach(r=>{
        const f = r.dataset.field;
        const oudVal = oudData[f] || "";
        const nieuwVal = nieuwData[f] || "";
        if(oudVal || nieuwVal){
            r.style.display="block";
            r.querySelector("span").innerText = `${oudVal} â†’ ${nieuwVal}`;
        }
    });
}

function goBack(){ window.history.back(); }

loadData();
</script>
</body>
</html>
