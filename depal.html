<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Depal</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
}

/* Titelbalk */
.header {
    background: #e8f5e9;
    color: #2e7d32;
    padding: 12px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header h1 {
    font-size: 18px;
    margin: 0;
}

.header img {
    height: 30px;
}

/* App */
.app {
    max-width: 400px;
    margin: auto;
    padding: 15px;
}

/* Ombouw info */
.switch-info {
    background: white;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 14px;
}

/* Rijen */
.switch-row {
    display: none;
    background: white;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 8px;
}

.switch-row strong {
    display: block;
    font-size: 13px;
    color: #555;
}

.switch-row span {
    font-size: 14px;
}

/* Terugknop */
.back {
    margin-bottom: 10px;
    display: inline-block;
    text-decoration: none;
    color: #2e7d32;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- Titel -->
<div class="header">
    <h1>Depal</h1>
    <img src="ym.png" alt="Logo">
</div>

<div class="app">

    <a href="index.html" class="back">‚Üê Terug</a>

    <div class="switch-info" id="switchInfo">
        Ombouw van ‚Ä¶ ‚Üí ‚Ä¶
    </div>

    <!-- Rijen -->
    <div class="switch-row" data-field="artikelnummer">
        <strong>Artikelnummer</strong>
        <span></span>
    </div>

    <div class="switch-row" data-field="blikinhoud">
        <strong>Blikinhoud</strong>
        <span></span>
    </div>

    <div class="switch-row" data-field="blik">
        <strong>Blik</strong>
        <span></span>
    </div>

</div>

<!-- Firestore -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* üîß JOUW CONFIG */
const firebaseConfig = {
    apiKey: "JOUW_API_KEY",
    authDomain: "JOUW_PROJECT.firebaseapp.com",
    projectId: "JOUW_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* Artikels uit localStorage */
const artikelNu = localStorage.getItem("productNu");
const artikelNa = localStorage.getItem("productNa");

async function loadData() {
    if (!artikelNu || !artikelNa) return;

    const oudSnap = await getDoc(doc(db, "productiedatabase", artikelNu));
    const nieuwSnap = await getDoc(doc(db, "productiedatabase", artikelNa));

    if (!oudSnap.exists() || !nieuwSnap.exists()) return;

    const oud = oudSnap.data();
    const nieuw = nieuwSnap.data();

    /* Ombouwtekst met OMSCHRIJVING */
    document.getElementById("switchInfo").innerText =
        `Ombouw van ${oud.omschrijving || artikelNu} ‚Üí ${nieuw.omschrijving || artikelNa}`;

    document.querySelectorAll(".switch-row").forEach(row => {
        const field = row.dataset.field;
        const oldVal = oud[field] || "";
        const newVal = nieuw[field] || "";

        if (oldVal || newVal) {
            row.style.display = "block";
            row.querySelector("span").innerText =
                `${oldVal || "-"} ‚Üí ${newVal || "-"}`;
        }
    });
}

loadData();
</script>

</body>
</html>
