<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blik4</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:20px;}
.app{max-width:400px;margin:auto;background:white;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);overflow:hidden;}
.header{background:#2e7d32;color:white;padding:12px;display:flex;align-items:center;gap:10px;border-bottom:4px solid #2196f3;}
.header img{height:32px;}
.header h1{margin:0;font-size:20px;}
.content{padding:20px;}
.back{display:inline-block;margin-bottom:15px;text-decoration:none;color:#2e7d32;font-weight:bold;}
.switch{background:#f7f7f7;padding:10px;border-radius:6px;margin-bottom:15px;font-size:14px;}
.list{list-style:none;padding:0;}
.list li{padding:10px;border-bottom:1px solid #ddd;}
.item-name{font-weight:bold;}
.item-value{font-size:14px;color:#555;}
</style>
</head>
<body>

<div class="app">
    <div class="header">
        <img src="ym.png">
        <h1>Blik4</h1>
    </div>

    <div class="content">
        <a class="back" href="index.html">← Terug</a>

        <div class="switch">
            Ombouw van: <strong>Omschrijving oud artikel</strong> → <strong>Omschrijving nieuw artikel</strong>
        </div>

        <ul class="list">
            <li class="switch-row" data-old="" data-new="">
                <div class="item-name">Artikelnummer</div>
                <div class="item-value">— → —</div>
            </li>
            <li class="switch-row" data-old="" data-new="">
                <div class="item-name">Blikinhoud</div>
                <div class="item-value">— → —</div>
            </li>
            <li class="switch-row" data-old="" data-new="">
                <div class="item-name">Deksel</div>
                <div class="item-value">— → —</div>
            </li>
            <li class="switch-row" data-old="" data-new="">
                <div class="item-name">Verpakker 1</div>
                <div class="item-value">— → —</div>
            </li>
            <li class="switch-row" data-old="" data-new="">
                <div class="item-name">Verpakker 2</div>
                <div class="item-value">— → —</div>
            </li>
        </ul>
    </div>
</div>

<script>
document.querySelectorAll('.switch-row').forEach(row => {
    const oldVal = row.dataset.old?.trim();
    const newVal = row.dataset.new?.trim();

    if (!oldVal) row.dataset.old = "";
    if (!newVal) row.dataset.new = "";

    if (!row.dataset.old && !row.dataset.new) {
        row.style.display = 'none';
    } else {
        row.querySelector('.item-value').textContent = `${row.dataset.old || '—'} → ${row.dataset.new || '—'}`;
    }
});
</script>

</body>
</html>
