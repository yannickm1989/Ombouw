<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ombouw</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
}

.header {
    background: #4caf50;
    color: white;
    padding: 12px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header h1 {
    font-size: 20px;
    margin: 0;
}

.header img {
    height: 32px;
}

.app {
    max-width: 400px;
    margin: auto;
    padding: 15px;
}

.inputs {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 15px;
}

.inputs input {
    padding: 10px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.tiles {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

.tile {
    height: 70px;
    border-radius: 8px;
    background: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    font-size: 15px;
    border: 3px solid;
}

.green { border-color: #4caf50; color: #4caf50; }
.blue  { border-color: #2196f3; color: #2196f3; }
.red   { border-color: #f44336; color: #f44336; }
.yellow{ border-color: #ff9800; color: #ff9800; }
</style>
</head>

<body>

<div class="header">
    <h1>Ombouw</h1>
    <img src="ym.png" alt="Logo">
</div>

<div class="app">

    <div class="inputs">
        <input id="productNu" placeholder="Huidig artikel" oninput="save()">
        <input id="productNa" placeholder="Nieuw artikel" oninput="save()">
    </div>

    <div class="tiles">
        <a href="blik3.html" class="tile blue">Blik 3</a>
        <a href="blik4.html" class="tile blue">Blik 4</a>
        <a href="depal.html" class="tile green">Depal</a>
        <a href="sp1.html" class="tile red">SP1</a>
        <a href="wsp.html" class="tile red">WSP</a>
        <a href="tsp.html" class="tile red">TSP</a>
        <a href="sp2.html" class="tile red">SP2</a>
        <a href="pal.html" class="tile yellow">Pal</a>
    </div>

</div>

<script>
window.onload = () => {
    productNu.value = localStorage.getItem("productNu") || "";
    productNa.value = localStorage.getItem("productNa") || "";
};

function save() {
    localStorage.setItem("productNu", productNu.value.trim());
    localStorage.setItem("productNa", productNa.value.trim());
}
</script>

</body>
</html>
