<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ombouw</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:20px;}
.header{background:#2e7d32;color:white;padding:12px;display:flex;align-items:center;gap:10px;}
.header img{height:32px;}
.header h1{margin:0;font-size:20px;}
.content{padding:20px;}
.input-group{display:flex;flex-direction:column;gap:10px;margin-bottom:20px;}
input{padding:8px;border-radius:6px;border:1px solid #ccc;font-size:14px;}
.tiles{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;}
.tile{padding:20px;color:white;text-align:center;font-weight:bold;border-radius:8px;text-decoration:none;display:flex;align-items:center;justify-content:center;height:80px;}
.tile.green{background:#2e7d32;}
.tile.blue{background:#2196f3;}
.tile.red{background:#f44336;}
.tile.yellow{background:#ff9800;}
</style>
</head>
<body>

<div class="header">
    <img src="ym.png" alt="Logo">
    <h1>Ombouw</h1>
</div>

<div class="content">
    <div class="input-group">
        <input type="text" id="productNu" placeholder="Product nu" oninput="saveProducts()">
        <input type="text" id="productNa" placeholder="Product na" oninput="saveProducts()">
    </div>

    <div class="tiles">
        <a href="depal.html" class="tile green">Depal</a>
        <a href="blik3.html" class="tile blue">Blik3</a>
        <a href="blik4.html" class="tile blue">Blik4</a>
        <a href="#" class="tile red">SP1</a>
        <a href="#" class="tile red">WSP</a>
        <a href="#" class="tile red">TSP</a>
        <a href="#" class="tile red">SP2</a>
        <a href="#" class="tile yellow">Pal</a>
    </div>
</div>

<script>
function saveProducts() {
    const nu = document.getElementById("productNu").value.trim();
    const na = document.getElementById("productNa").value.trim();
    localStorage.setItem("productNu", nu);
    localStorage.setItem("productNa", na);
}

// Vul de inputs bij het laden als er iets in localStorage staat
window.addEventListener('load', () => {
    const nu = localStorage.getItem("productNu") || "";
    const na = localStorage.getItem("productNa") || "";
    document.getElementById("productNu").value = nu;
    document.getElementById("productNa").value = na;
});
</script>

</body>
</html>
