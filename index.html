<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ombouw</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
}

.app {
    max-width: 400px;
    margin: auto;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Titelbalk */
.header {
    background: #2e7d32;
    color: white;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.header img {
    height: 32px;
}

.header h1 {
    margin: 0;
    font-size: 20px;
}

/* Content */
.content {
    padding: 20px;
}

.inputs {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.inputs input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* Tegels */
.tiles {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

.tile {
    height: 70px;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    font-size: 15px;
}

/* Kleuren */
.green { background: #4caf50; }
.blue  { background: #2196f3; }
.red   { background: #f44336; }
.yellow{ background: #ff9800; }
</style>
</head>

<body>

<div class="app">
    <div class="header">
        <img src="ym.png" alt="Logo">
        <h1>Ombouw</h1>
    </div>

    <div class="content">

        <!-- Vaste invoervelden -->
        <div class="inputs">
            <input type="text" id="productNu" placeholder="Product nu">
            <input type="text" id="productNa" placeholder="Product na">
        </div>

        <!-- Tegels -->
        <div class="tiles">
            <a href="depal.html" class="tile green">Depal</a>

            <a href="blik3.html" class="tile blue">Blik3</a>
            <a href="blik4.html" class="tile blue">Blik4</a>

            <a href="#" class="tile red">SP1</a>
            <a href="#" class="tile red">WSP</a>
            <a href="#" class="tile red">TSP</a>
            <a href="#" class="tile red">SP2</a>

            <a href="#" class="tile yellow">Pal</a>
        </div>

    </div>
</div>

<script>
function saveProducts() {
    localStorage.setItem("productNu", document.getElementById("productNu").value);
    localStorage.setItem("productNa", document.getElementById("productNa").value);
}

document.getElementById("productNu").addEventListener("input", saveProducts);
document.getElementById("productNa").addEventListener("input", saveProducts);

window.addEventListener("load", () => {
    document.getElementById("productNu").value = localStorage.getItem("productNu") || "";
    document.getElementById("productNa").value = localStorage.getItem("productNa") || "";
});
</script>

</body>
</html>
