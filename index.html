<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ombouw</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
}

.app {
    max-width: 400px;
    margin: auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
}

/* Header */
.header {
    background: #2e7d32;
    color: white;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.header img {
    height: 32px;
}

.header h1 {
    font-size: 20px;
    margin: 0;
}

/* Content */
.content {
    padding: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* Tegels */
.tiles {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 20px;
}

.tile {
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: transform 0.1s, filter 0.2s;
}

.tile:hover {
    filter: brightness(1.1);
}

.tile:active {
    transform: scale(0.97);
}

/* Kleuren */
.green { background: #4caf50; }
.blue  { background: #2196f3; }
.red   { background: #f44336; }
.yellow {
    background: #fbc02d;
    color: black;
}
</style>
</head>

<body>

<div class="app">

    <div class="header">
        <!-- Logo vervangen door jouw eigen bestand -->
        <img src="ym.png" alt="YM">
        <h1>Ombouw</h1>
    </div>

    <div class="content">
        <label>Product nu</label>
        <input type="text" placeholder="Huidig product">

        <label>Product na ombouw</label>
        <input type="text" placeholder="Nieuw product">

        <div class="tiles">
            <div class="tile green">Depal</div>

            <div class="tile blue">Blik3</div>
            <div class="tile blue">Blik4</div>

            <div class="tile red">SP1</div>
            <div class="tile red">WSP</div>
            <div class="tile red">TSP</div>
            <div class="tile red">SP2</div>

            <div class="tile yellow">Pal</div>
        </div>
    </div>

</div>

</body>
</html>
