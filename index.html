<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Machine Overzicht</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
}

.app {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* Tegels */
.tiles {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 20px;
}

.tile {
    background: #f0f0f0;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
}

.tile:hover {
    background: #e0e0e0;
    transform: scale(1.02);
}

.tile:active {
    transform: scale(0.98);
}
</style>
</head>

<body>

<div class="app">
    <h1>Machines</h1>

    <label>Product nu</label>
    <input type="text" placeholder="Huidig product">

    <label>Product na ombouw</label>
    <input type="text" placeholder="Nieuw product">

    <div class="tiles">
        <div class="tile">Depal</div>
        <div class="tile">Blik3</div>
        <div class="tile">Blik4</div>
        <div class="tile">SP1</div>
        <div class="tile">WSP</div>
        <div class="tile">TSP</div>
        <div class="tile">SP2</div>
        <div class="tile">Pal</div>
    </div>
</div>

</body>
</html>
